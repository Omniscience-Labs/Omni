services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
      - ./backend/logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev
    environment:
      - ENV_MODE=local
      - ENTERPRISE_MODE=${ENTERPRISE_MODE:-False}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - LOG_LEVEL=DEBUG

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
      - ./backend/worker-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dev
    environment:
      - ENV_MODE=local
      - ENTERPRISE_MODE=${ENTERPRISE_MODE:-False}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - LOG_LEVEL=DEBUG
      - DRAMATIQ_PROCESSES=${DRAMATIQ_PROCESSES:-1}
      - DRAMATIQ_THREADS=${DRAMATIQ_THREADS:-1}
    command: ["sh", "-c", "uv run dramatiq --skip-logging --processes $$DRAMATIQ_PROCESSES --threads $$DRAMATIQ_THREADS run_agent_background"]

  redis:
    image: redis:8-alpine
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_ENTERPRISE_MODE=${NEXT_PUBLIC_ENTERPRISE_MODE:-false}
    networks:
      - dev

networks:
  dev:
    driver: bridge

volumes:
  backend_venv:
  redis_dev_data:
  frontend_node_modules:
