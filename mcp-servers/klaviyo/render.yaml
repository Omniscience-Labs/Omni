services:
  - type: web
    name: klaviyo-mcp-server
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:http
    envVars:
      - key: KLAVIYO_API_KEY
        sync: false
      - key: PORT
        value: 3010
    healthCheckPath: /health

